eureka:
  client:
    register-with-eureka: true
server:
  port: 8222
spring:
  application:
    name: gateway
  config:
    import: optional:configserver:http://localhost:8888
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: labo-service
          uri: http://localhost:8083
          predicates:
            - Path=/laboratoires/**
          filters:
                - StripPrefix=1
        - id: contactes-service
          uri: http://localhost:8084
          predicates:
            - Path=/contactes/**
          filters:
            - StripPrefix=1


