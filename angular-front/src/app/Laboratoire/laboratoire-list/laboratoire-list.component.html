<div class="laboratoire-list container mt-4">
    <h3>Liste des Laboratoires</h3>
    <div class="form-group search-bar">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="nomRecherche"
        placeholder="Rechercher par nom"
        (ngModelChange)="onSearchChange($event)"
      />
    </div>
      <table class="table table-striped table-hover">
          <thead class="thead-light">
              <tr>
                  <th scope="col">Logo</th>
                  <th scope="col">Nom</th>
                  <th scope="col">NRC</th>
                  <th scope="col">Status</th>
                  <th scope="col">Date d'Activation</th>
                  <th scope="col">Actions</th>
              </tr>
          </thead>
          <tbody>
            <tr *ngFor="let laboratoire of filteredLaboratoires">
                  <td><img [src]="laboratoire.logo" alt="{{ laboratoire.nom }} Logo" class="logo" /></td>
                  <td>{{ laboratoire.nom }}</td>
                  <td>{{ laboratoire.nrc }}</td>
                  <td>{{ laboratoire.active ? 'Active' : 'Inactive' }}</td>
                  <td>{{ laboratoire.dateActivation | date:'dd/MM/yyyy' }}</td>
                  <td>
                    <button class="btn btn-sm" (click)="modifier(laboratoire)">
                      <i class="fas fa-edit"></i>
                    </button>
                    <button class="btn btn-sm" (click)="supprimer(laboratoire)">
                      <i class="fas fa-trash"></i>
                    </button>
                    <button class="btn btn-sm btn-primary" (click)="afficherContacts(laboratoire.id)">
                      plus details
                    </button>
                    <button class="btn btn-sm btn-info" (click)="afficherAnalyses(laboratoire.id)">
                      Analyses
                    </button>
                  </td>
              </tr>
          </tbody>
      </table>
  </div>
