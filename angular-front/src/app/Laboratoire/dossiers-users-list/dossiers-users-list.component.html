
<div class="container mt-4">
  <h3 class="mb-4">Dossiers traitÃ©s par l'utilisateur</h3>
  <div class="row">
    <div *ngFor="let dossier of dossiers" class="col-md-4">
      <div class="card dossier-card shadow">
        <div class="card-body">
          <h5 class="card-title">Dossier ID: {{ dossier.id }}</h5>
          <p class="card-text"><strong>ID Patient:</strong> {{ dossier.idPatient }}</p>
          <p class="card-text"><strong>Date:</strong> {{ dossier.date | date:'dd/MM/yyyy' }}</p>
          <button class="btn btn-primary btn-sm" (click)="viewDossier(dossier.id,dossier.idUtilisateur,dossier.idPatient)">Voir Plus</button>
        </div>
      </div>
    </div>
  </div>
</div>
