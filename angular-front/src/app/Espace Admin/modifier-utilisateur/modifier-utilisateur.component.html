<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/modifier-utilisateur.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header>
  <div class="logo">Espace Admin</div>



  <!-- Retirer cette fermeture de div ici -->
  <!-- <div></div> --> <!-- Cette ligne est en trop -->

  <nav>
    <ul>
      <li><a href="/accueil">Gestion Laboratoires</a></li>
      <li><a href="/MesUtilisateurs">Gestion Utilisateurs</a></li>
      <li><a href="#">Messages</a></li>
      <li class="profile-menu">
        <a routerLink="/user-profile">Mon Profil</a>
        <ul class="dropdown">
          <li><a href="/user-profile">Mes informations</a></li>
          <li><a href="#">Se Déconnecter</a></li>
        </ul>
      </li>
    </ul>
  </nav>
</header>
<!-- modifier-utilisateur.component.html -->
<div class="container">
  <h2>Modifier l'utilisateur</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
    </div>
    <div class="form-group">
      <label for="nomComplet">Nom Complet</label>
      <input type="text" class="form-control" id="nomComplet" [(ngModel)]="user.nomComplet" name="nomComplet" required>
    </div>
    <div class="form-group">
      <label for="profession">Profession</label>
      <input type="text" class="form-control" id="profession" [(ngModel)]="user.profession" name="profession" required>
    </div>
    <div class="form-group">
      <label for="numTel">Numéro de téléphone</label>
      <input type="text" class="form-control" id="numTel" [(ngModel)]="user.numTel" name="numTel" required>
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Mettre à jour</button>
  </form>
</div>
</body>
</html>
