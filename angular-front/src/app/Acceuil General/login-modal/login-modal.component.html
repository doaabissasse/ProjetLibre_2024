<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./login-modal.component.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
  <title>MedLab - Accueil</title>
</head>
<body>
<header>
  <a href="#" class="logo"><span>Med</span>Lab</a>
  <div class="menutoggle" onclick="toggleMenu();"></div>
  <ul class="navbar">
    <li><a href="#banniere" onclick="toggleMenu();"><strong>Accueil</strong></a></li>
    <li><a href="#apropos" onclick="toggleMenu();"><strong>A propos</strong></a></li>
    <li><a href="#services" onclick="toggleMenu();"><strong>Nos Services</strong></a></li>
    <li><a href="#contact" onclick="toggleMenu();"><strong>Contact</strong></a></li>
  </ul>
</header>
<div class="container">
  <div class="image-section">
    <img src="././assets/images/login.webp" alt="African woman in headwrap">
  </div>
  <div class="login-section">
    <div class="login-header">
      <h1>SE CONNECTER</h1>
    </div>
    <form id="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" [(ngModel)]="email" required>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" required>
      </div>
      <div class="forgot-password">
        <a routerLink="/mdpoublie" routerLinkActive="active">Mot de passe oubli√© ?</a>
      </div>
      <button type="submit" class="submit-btn" [disabled]="!loginForm.valid">Se connecter</button>
    </form>

    <div class="alternative-login">
      <p>Ou</p>
      <div class="social-login">
        <div class="social-btn">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12.545,10.239v3.821h5.445c-0.712,2.315-2.647,3.972-5.445,3.972c-3.332,0-6.033-2.701-6.033-6.032s2.701-6.032,6.033-6.032c1.498,0,2.866,0.549,3.921,1.453l2.814-2.814C17.503,2.988,15.139,2,12.545,2C7.021,2,2.543,6.477,2.543,12s4.478,10,10.002,10c8.396,0,10.249-7.85,9.426-11.748L12.545,10.239z' fill='%234285F4'/%3E%3C/svg%3E" alt="Google login">
        </div>
        <div class="social-btn">
          <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24'%3E%3Cpath d='M12,2C6.477,2,2,6.477,2,12c0,5.013,3.693,9.153,8.505,9.876V14.65H8.031v-2.629h2.474v-1.749 c0-2.896,1.411-4.167,3.818-4.167c1.153,0,1.762,0.085,2.051,0.124v2.294h-1.642c-1.022,0-1.379,0.969-1.379,2.061v1.437h2.995 l-0.406,2.629h-2.588v7.226C18.307,21.153,22,17.013,22,12C22,6.477,17.523,2,12,2z' fill='%231877F2'/%3E%3C/svg%3E" alt="Facebook login">
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault();
    // Add your login logic here
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    console.log("Login attempted with:", { username, password });
  });
</script>
</body>
</html>
