<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/user-dashboard.component.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Header -->
<header>
  <div class="logo">
    <img src="./assets/images/logo.png" alt="Logo Laboratoire">
  </div>
  <h1>Dashboard Utilisateur</h1>
  <nav>
    <ul>
      <li><a href="#analyses"><i class="fas fa-flask"></i> Gestion des Analyses</a></li>
      <li><a href="#exams"><i class="fas fa-file-medical"></i> Gestion des Examens</a></li>
      <li><a href="#files"><i class="fas fa-folder"></i> Gestion des Dossiers</a></li>
      <li><a href="#contacts"><i class="fas fa-address-book"></i> Gestion des Contacts</a></li>
      <li><a href="#logout"><i class="fas fa-sign-out-alt"></i> Déconnexion</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="welcome-section">
    <h2>Bienvenue <i class="fas fa-user-nurse"></i>, {{ user?.name }}</h2>
    <p>Voici vos informations personnelles :</p>
  </section>

  <section class="user-info-section">
    <table>
      <tr>
        <th>Nom complet</th>
        <td>{{ user?.nomComplet }}</td>
      </tr>
      <tr>
        <th>Email</th>
        <td>{{ user?.email }}</td>
      </tr>
      <tr>
        <th>Rôle</th>
        <td>{{ user?.numTel}}</td>
      </tr>
    </table>
  </section>
</main>


</body>
</html>
