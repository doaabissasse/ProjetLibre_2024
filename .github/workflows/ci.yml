name: CI Pipeline

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'
      - 'config_server/**'
      - 'discovery/**'
      - 'gateway/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and test Config Service
        working-directory: ./config_server
        run: mvn clean install -DskipTests=false

      - name: Build and test Discovery Service
        working-directory: ./discovery
        run: mvn clean install -DskipTests=false

      - name: Build and test Gateway Service
        working-directory: ./gateway
        run: mvn clean install -DskipTests=false

      - name: Build and test each Backend Service
        run: |
          for service in ./Backend/*/; do
            if [ -f "$service/pom.xml" ]; then
              echo "Building $service"
              cd "$service"
              mvn clean install -DskipTests=false
              mvn test
              cd - || exit
            fi
          done

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: '**/target/surefire-reports/*.xml'

      - name: Run JMeter Tests for each Backend Microservice
        run: |
          for service in ./Backend/*/; do
            if [ -f "$service/jmeter-test-plan.jmx" ]; then
              echo "Running JMeter for $service"
              cd "$service"
              wget https://archive.apache.org/dist/jmeter/binaries/apache-jmeter-5.4.3.zip
              unzip apache-jmeter-5.4.3.zip
              if [ -f "apache-jmeter-5.4.3/bin/jmeter.sh" ]; then
                bash apache-jmeter-5.4.3/bin/jmeter.sh -n -t ./jmeter-test-plan.jmx -l results.jtl
              fi              
              cd - || exit
            fi
          done

      - name: Upload JMeter Results
        uses: actions/upload-artifact@v3
        with:
          name: jmeter-results
          path: Backend/**/apache-jmeter-5.4.3/bin/results*.jtl
