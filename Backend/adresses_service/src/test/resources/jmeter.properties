# Minimal JMeter Properties
jmeter.home=${user.dir}/src/test/resources
log_level.jmeter=INFO
log_level.jmeter.threads=INFO

# Temporary directory
jmeter.commandline.output.format=xml
jmeter.cachedir=${java.io.tmpdir}/jmeter_tmp

# JMeter report generation
jmeter.reportgenerator.generate_graphs=true
jmeter.reportgenerator.inorder=false
jmeter.reportgenerator.generate_outliers=false
jmeter.reportgenerator.generate_metadata=true
jmeter.reportgenerator.report_format=HTML
jmeter.reportgenerator.html_output_path=test-results/report.html
