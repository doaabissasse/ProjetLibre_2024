spring:
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 50MB
springdoc:
  default-produces-media-type: application/json

server:
  servlet:
    context-path: /api/v1/
  port: 8085

eureka:
  instance:
    hostname: user-service
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka

